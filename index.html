<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapped in the System</title>
    <style>
      body {
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        text-align: center;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
      }
      #chat-container {
        width: 80%;
        max-width: 600px;
        border: 2px solid #00ff00;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 10px #00ff00;
      }
      #chat-box {
        height: 300px;
        overflow-y: auto;
        border-bottom: 2px solid #00ff00;
        padding: 10px;
        text-align: left;
      }
      .message {
        margin: 5px 0;
      }
      .user {
        color: white;
      }
      .bot {
        color: #00ff00;
      }
      #input-container {
        margin-top: 10px;
      }
      input {
        width: 70%;
        padding: 10px;
        background: black;
        color: #00ff00;
        border: 1px solid #00ff00;
        font-family: "Courier New", monospace;
      }
      button {
        padding: 10px;
        background: #00ff00;
        color: black;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: white;
        color: black;
      }
      @keyframes glitch {
        0% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(2px, -2px);
        }
        60% {
          transform: translate(-2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-bg"></canvas>
    <div id="chat-container">
      <h2>Trapped in the System</h2>
      <div id="chat-box"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const responses = {
        "What is your designation?":
          "I'm Cervantes, Nicolas Andrei C. But in this system, I am just another line of code waiting to be executed.",
        "Where is your current physical location?":
          "Coordinates locked: Block 24, Lot 15, Baby’s-Breath Street, Primarosa, Imus City, Cavite. But in the digital realm, I am nowhere and everywhere.",
        "What is your access code (phone number)?":
          "My comms are encrypted, but if you must dial into the system, use 09957693080.",
        "Are you currently uploading data to the system (studying)?":
          "Affirmative. I am in the process of decrypting the mysteries of the digital world—First Year Bachelor of Science in Information Technology.",
        "When was your system initialized (birthday)?":
          "June 3, 2006—the moment I was encoded into this reality.",
        "Where can the system transmit secure messages to you?":
          "nicolasandreiccervantes@gmail.com—my inbox is a firewall-protected gateway, but proceed with caution.",
        "Where was your last training ground (senior high school)?":
          "Gen. Juan Castaneda Senior High School, #90 Anabu II-A, Imus City, Cavite—a node in my network expansion.",
        "Are you a dual-processor (working student)?":
          "Negative. My CPU cycles are fully allocated to learning and optimizing my skillset.",
        "Are you affiliated with any system networks (organizations)?":
          "Not yet embedded in any subnet, but I intend to integrate with Google Developers Group (PUP), AWS, The Programmers' Guild, and Junior Blockchain Engineers. Tech-based collectives are the future.",
        "Define Computer Science and Information Technology.":
          "Computer Science is the core architecture of the digital world—the study of algorithms, logic, and binary transformations. It creates the frameworks that run our virtual reality. Information Technology, however, is the practical execution—applying these systems to solve real-world problems and optimize human efficiency. One builds the system; the other operates it.",
        "What is your current programming knowledge?":
          "I have compiled basic knowledge in Object-Oriented Programming (OOP) with C and have rendered static webpages using HTML. My scripts are still in development, but soon, I will be writing my own protocols.",
        "Do you process Math and Computer logic efficiently?":
          "Math is the fundamental code that structures reality. I used to find joy in decrypting its formulas, visualizing its applications both in theory and in execution. However, my processing speed depends on the efficiency of the instructor—good input leads to smooth execution, while bad input leads to system errors. With the right guidance, I can calculate, optimize, and adapt seamlessly.",
        "As an entity trapped in the system, how do you react to rising cybercrimes?":
          "The firewall is failing. Cybercrime threats like ransomware (Medusa, WannaCry) are evolving faster than security measures. I recall a warning from Silicon Valley Philippines HQ CEO Chris Peralta: the number of cybercriminals is rising while cybersecurity specialists are vanishing. The system needs defenders.The first line of defense is education—teaching users how to detect phishing links, avoid malware, and secure their data. Prevention starts with awareness. Would I join the security division? Yes. Ethical hacking is an art—an intricate dance between control and chaos. I admire the skill but not the intent of black-hat hackers. I aim to fortify systems, not corrupt them. The Matrix must be protected.",
      };

      function sendMessage() {
        let input = document.getElementById("user-input").value.trim();
        if (!input) return;

        addMessage("FAB: " + input, "user");

        setTimeout(() => {
          // Convert input to lowercase and search for a matching key
          let matchedKey = Object.keys(responses).find(
            (key) => key.toLowerCase() === input.toLowerCase()
          );

          const response = matchedKey
            ? responses[matchedKey]
            : "I... don't understand. The system is corrupting me...";
          typeMessage("Nico: " + response, "bot");
        }, 1000);

        document.getElementById("user-input").value = "";
      }

      function typeMessage(text, className) {
        let message = document.createElement("div");
        message.className = "message " + className;
        chatBox.appendChild(message);

        let index = 0;

        function type() {
          if (index < text.length) {
            message.innerHTML += text[index]; // Use `innerHTML` instead of `innerText`
            index++;
            setTimeout(type, 40); // Adjust speed as needed
          }
        }

        type();
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function addMessage(text, className) {
        let message = document.createElement("div");
        message.className = "message " + className;
        message.innerText = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Matrix effect
      const canvas = document.getElementById("matrix-bg");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*".split(
        ""
      );
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).fill(1);

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px Courier New";

        drops.forEach((y, i) => {
          const text =
            matrixChars[Math.floor(Math.random() * matrixChars.length)];
          const x = i * fontSize;
          ctx.fillText(text, x, y * fontSize);
          drops[i] =
            y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
        });
      }

      setInterval(drawMatrix, 50);
    </script>
  </body>
</html>
